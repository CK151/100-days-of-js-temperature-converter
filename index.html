<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Temperature Converter</h1>
                <hr>
                <form action="">
                    <p class="alert alert-info">
                        Type a value in any of the fields to convert Temperature
                    </p>
                    <div class="form">
                        <label for="" class="form-label">Temp in Celsius</label>
                        <input type="number" class="form-control celsius" placeholder="Celsius">
                    </div>

                    <div class="form">
                        <label for="" class="form-label">Temp in Fahrenheit</label>
                        <input type="number" class="form-control fahrenheit" placeholder="Fahrenheit">
                    </div>

                    <div class="form">
                        <label for="" class="form-label">Temp in Kelvin</label>
                        <input type="number" class="form-control kelvin" placeholder="Kelvin">
                    </div>
                </form>
            </div>
        </div>
    </div>
  
  
    
    <script src="script.js"></script>
</body>
</html>
